{% extends "./base.html" %}

{% load static %}
{% block title %}Home{% endblock %}  
<div class="p-4 p-md-5 mb-4 rounded text-bg-light">
{% block content %}
<main>

    <div class="album py-5 bg-dark">
      
      <div class="container">
  
        <div class="pb-3 h1"><p class="badge badge-secondary bg-secondary">Tutti I Prodotti</p></div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">
  
          {% for product in products %}
  
          <div class="col">
            <div class="card shadow-sm">
              <img class="img-fluid" alt="Responsive image" src="{{ product.cover.url }}">
              <div class="card-body">
                <p class="card-text">
                  <a class="text-dark text-decoration-none" href="{{ product.get_absolute_url }}">{{ product.title }}</a>
                </p>
                <div class="d-flex justify-content-between align-items-center">
                  <small class="text-muted"> {{ product.artist }}</small>
                </div>
              </div>
            </div>
          </div>
  
          {% endfor %}
  
        </div>
      </div>
    </div>

  </main>
  
{% endblock %}
